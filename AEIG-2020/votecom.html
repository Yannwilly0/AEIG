        <script>
function checkboxes()
  {
   var inputElems = document.getElementsByTagName("input"),
    count = 0;

    for (var i=0; i<inputElems.length; i++) 
    {       
       if (inputElems[i].type == "checkbox" && inputElems[i].checked == true)
       {
          count++;
       }
    }
    if(count==0)
    {
      var r = confirm("ALERTE: BULLETIN NUL\n vous n'avez sélectionné aucun candidat,\n votre vote sera considéré comme nul.\n\ncliquez sur Cancel pour annuler\ncliquez sur OK pour confirmer");
      if (r == true) {
          return true;
        } else {
          return false;
        }
      }

    else if(count>1)
    {
      
      var r = confirm("ALERTE: BULLETIN NUL\n vous avez sélectionné plus d'un candidat,\n votre vote sera considéré comme nul.\n\ncliquez sur Cancel pour annuler\ncliquez sur OK pour confirmer");
      if (r == true) {
        return true;
        } else {
          return false;
        }
      }
    }
        </script>
